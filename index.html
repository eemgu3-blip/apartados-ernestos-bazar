<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõçÔ∏è Ernesto‚Äôs Bazar Apartados üíú</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a001f;
      color: #f5f2f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a006e;
      text-align: center;
      padding: 1rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    main {
      padding: 1rem;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #b266ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #9933ff;
    }
    .card {
      background: #2a0035;
      padding: 1rem;
      border-radius: 15px;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è Ernesto‚Äôs Bazar Apartados üíú</header>
  <main>
    <div class="card">
      <h3>Nuevo Apartado</h3>
      <input type="text" id="nombre" placeholder="Nombre del cliente" />
      <input type="text" id="producto" placeholder="Producto" />
      <input type="number" id="precio" placeholder="Precio total" />
      <input type="number" id="anticipo" placeholder="Anticipo (editable)" />
      <button onclick="registrarApartado()">Registrar</button>
    </div>
    <div id="apartados"></div>
  </main>
  <footer>üìû Contacto: 6221110081</footer>
  <script>
    let apartados = JSON.parse(localStorage.getItem('apartados') || '[]');

    function mostrarApartados() {
      const cont = document.getElementById('apartados');
      cont.innerHTML = '<h3>Lista de Apartados</h3>';
      apartados.forEach((a, i) => {
        const restante = a.precio - (a.anticipo + (a.abonos?.reduce((t,ab)=>t+ab.monto,0)||0));
        cont.innerHTML += `
          <div class="card">
            <b>${a.nombre}</b> - ${a.producto}<br>
            Precio: $${a.precio} | Anticipo: $${a.anticipo}<br>
            Restante: $${restante.toFixed(2)}<br>
            Estado: ${a.estado}<br>
            <button onclick="abonar(${i})">Agregar Abono</button>
            <button onclick="cancelar(${i})">Cancelar</button>
          </div>`;
      });
    }

    function registrarApartado() {
      const nombre = document.getElementById('nombre').value;
      const producto = document.getElementById('producto').value;
      const precio = parseFloat(document.getElementById('precio').value);
      const anticipo = parseFloat(document.getElementById('anticipo').value || precio*0.3);
      const nuevo = {
        nombre, producto, precio, anticipo,
        fecha: new Date().toLocaleDateString(),
        abonos: [], estado: 'vigente'
      };
      apartados.push(nuevo);
      localStorage.setItem('apartados', JSON.stringify(apartados));
      mostrarApartados();
      alert("Apartado registrado ‚úÖ");
    }

    function abonar(i) {
      const monto = parseFloat(prompt("Monto del abono:"));
      if (!monto) return;
      const fecha = new Date().toLocaleDateString();
      apartados[i].abonos.push({ monto, fecha });
      localStorage.setItem('apartados', JSON.stringify(apartados));
      mostrarApartados();
    }

    function cancelar(i) {
      apartados[i].estado = 'cancelado';
      localStorage.setItem('apartados', JSON.stringify(apartados));
      mostrarApartados();
    }

    mostrarApartados();
  </script>
</body>
</html>
